  - name: CoverAlbumMaker
    num_replicas: 1
    graceful_shutdown_wait_loop_s: 2.0
    graceful_shutdown_timeout_s: 70.0
    health_check_period_s: 10.0
    health_check_timeout_s: 70.0
    ray_actor_options:
      num_cpus: 0.2
      num_gpus: 0.0

  - name: VideoMaker
    num_replicas: 1
    graceful_shutdown_wait_loop_s: 2.0
